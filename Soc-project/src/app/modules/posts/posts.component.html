<div class="center">
    <form class="was-validated" formGroup="ArticleForm" (ngSubmit)="addArticle(article)">
        <div class="mb-5">
            <div>
                <h1>
                    <div style="margin-top: 30px;">
                        <i>DÃ©poser votre article</i>
                    </div>
                    <mat-divider></mat-divider>
                </h1>

            </div>
            <!--title-->
            <label for="validationText" class="form-label">Title</label> <br>
            <input class="form-control" id="validationText" placeholder="Title" (ngModel)="article.Title" matInput
                required>
            <div class="invalid-feedback">
                <!--undertitle-->
            </div>
            <label for="validationText" class="form-label">Under-Title</label> <br>
            <input class="form-control" id="validationText" placeholder="Under-Title" required> <br>
            <div class=" invalid-feedback">
            </div>
            <!--description-->
            <label for="validationTextarea" class="form-label">Description </label> <br>
            <textarea class="form-control" id="validationTextarea" (ngModel)="article.Description"
                placeholder="Description" matInput required></textarea>
            <div class="invalid-feedback">

            </div>
            <!---Tags-->
            <label for="validationTextarea" class="form-label">Tag-Name</label> <br>
            <textarea class="form-control" id="validationTextarea" placeholder="Tags" required></textarea>
            <div class="invalid-feedback">
            </div>
        </div>
        <!---categories-->
        <select class="form-select form-select-lg mb-3" class="btn btn-primary" style="margin-bottom:10px;"
            aria-label=".form-select-lg example">
            <option selected>select Category</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <div class="invalid-feedback">Example invalid select feedback</div>
        </select>
        <!--privacy -->
        <div class="form-check">
            <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
            <label class="form-check-label" for="validationFormCheck2">Public</label>
        </div>

        <div class="form-check mb-3">
            <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
            <label class="form-check-label" for="validationFormCheck3">Private</label>
            <div class="invalid-feedback"></div>
        </div>
        <!---Date-->
        <label for="start">Start date:</label>
        <input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" max="2018-12-31">
        <!----photo-->
        <div class="mb-3">
            <input type="file" class="form-control" aria-label="file example" required>
            <div class="invalid-feedback"></div>
        </div>

        <div class="mb-3">
            <div><button class="btn btn-primary" mat-raised-button (click)="addArticle(article)" type="submit"><a
                        [routerLink]="['/default/blog']" data-abc="true"></a>Post</button>
            </div>

            <div>
                <button class="btn btn-primary" onclick="swal.fire()" type="submit"
                    style="margin-top:15px;">Reset</button>
            </div>
        </div>

    </form>
</div>
